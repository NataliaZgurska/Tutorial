<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles1.css" />
    <title>Form</title>
  </head>
  <body>
    <section class="formDiv">
      <form>
        <label for="username">Name: </label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Name"
        /><br />

        <label for="useremail">Email: </label>
        <input
          type="email"
          id="useremail"
          name="useremail"
          placeholder="email@example.com"
        /><br />

        <label for="usertel">Tel: </label>
        <input
          type="tel"
          id="usertel"
          name="usertel"
          placeholder="123-12-22"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}"
        /><br />
        <small><i>Format: 123-45-67</i></small>
        <br />

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" /><br />

        <label for="favcolor">Select your favorite color:</label>
        <input
          type="color"
          id="favcolor"
          name="favcolor"
          value="#ff0000"
        /><br />

        <input type="radio" id="html" name="fav_language" value="HTML" />
        <label for="html">HTML</label>
        <input type="radio" id="css" name="fav_language" value="CSS" />
        <label for="css">CSS</label>
        <input
          type="radio"
          id="javascript"
          name="fav_language"
          value="JavaScript"
        />
        <label for="javascript">JavaScript</label>
        <br />
        <br />

        <fieldset>
          <legend>What vehicle do you have?</legend>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
          <label for="vehicle1"> I have a bike</label><br />
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
          <label for="vehicle2"> I have a car</label>
          <select id="cars" name="cars" style="margin-left: 20px">
            <option value="nocar">No car</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
            <option value="other">Other</option>
          </select>
          <br />

          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
          <label for="vehicle3"> I have a boat</label>
        </fieldset>
        <br />

        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile" /><br />

        <label for="qualityrate">Rate the quality (between 0 and 100):</label>
        <input
          type="range"
          id="qualityrate"
          name="qualityrate"
          min="0"
          max="100"
          value="50"
        /><br />

        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </form>
    </section>
  </body>
</html>
