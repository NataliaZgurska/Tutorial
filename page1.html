<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <title>Animals</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <!--HEADER-->
      <section class="header">
        <div class="container header-container">
          <h1 class="header-logo">
            Тренажер <span class="header-span">HTML & CSS</span>
          </h1>
          <!-- <div class="header-btn-container">
            <p class="header-text">Пограйся з тваринками і</p>
            <button type="button" class="header-btn">переходь сюди</button>
          </div> -->
        </div>
      </section>
    </header>
    <!--MAIN-->
    <main>
      <!--  ANIMALS-->
      <div class="container animals-container">
        <h1 class="visually-hidden">Animals</h1>

        <ul class="animal-list">
          <li class="animal-item one">
            <img
              class="animal-image"
              src="./images/dog.png"
              alt="dog"
              width="120"
              height="120"
            />
          </li>
          <li class="animal-item two">
            <img
              class="animal-image"
              src="./images/jiraf.png"
              alt="jiraf"
              width="280"
              height="280"
            />
          </li>
          <li class="animal-item three">
            <img
              class="animal-image"
              src="./images/tushkan.png"
              alt="tushkan"
              width="120"
              height="120"
            />
          </li>
          <li class="animal-item four">
            <img
              class="animal-image"
              src="./images/crocodile.png"
              alt="crocodile"
              width="220"
              height="220"
            />
          </li>
          <li class="animal-item five">
            <img
              class="animal-image buterfly"
              src="./images/buterfly.png"
              alt="buterfly"
              width="50"
              height="50"
            />
          </li>

          <li class="animal-item six">
            <img
              class="animal-image cat"
              src="./images/cat.png"
              alt="cat"
              width="120"
              height="120"
            />
          </li>
        </ul>
      </div>
    </main>
    <!---FOOTER-->
    <footer>
      <section class="footer">
        <div class="container">
          <p class="footer-text">
            Про що б ви не мріяли, робіть. Бо в зухвалості є геній, сила
            і магія. Гете
          </p>
        </div>
      </section>
    </footer>

    <!--Modal window is-open -->
    <div class="backdrop">
      <div class="modal">
        <button type="button" class="modal-close-btn">
          <svg class="modal-close-icon" width="10" height="10">
            <use href="./images/icons.svg#icon-close-x"></use>
          </svg>
        </button>

        <p class="modal-title">А тепер дай відповідь на кілька запитань</p>

        <!---Forms-->
        <form class="modal-form">
          <div class="modal-field">
            <label for="site-title" class="modal-label">Придумай назву</label>
            <div class="input-wrap">
              <input
                type="text"
                name="site-title"
                class="modal-input"
                id="site-title"
              />
              <svg class="modal-icon" width="15" height="15">
                <use href="./images/icons.svg#icon-pencil"></use>
              </svg>
            </div>
          </div>

          <div class="modal-field">
            <label for="user-ask" class="modal-label"
              >Кого лякає крокодил?</label
            >
            <div class="input-wrap">
              <input
                type="tel"
                name="user-ask"
                class="modal-input"
                id="user-ask"
                placeholder="Кота?"
              />
              <svg class="modal-icon" width="15" height="15">
                <use href="./images/icons.svg#icon-shocked"></use>
              </svg>
            </div>
          </div>

          <div class="checkbox-container">
            <input
              class="modal-check visually-hidden"
              type="checkbox"
              value="true"
              name="user-privacy"
              id="user-privacy"
            />
            <label class="check-text" for="user-privacy"
              ><span class="check-text-box"
                ><svg class="check-class-icon" width="10" height="8">
                  <use
                    href="./images/icons.svg#icon-icon-check"
                  ></use></svg></span
              >I accept the terms and conditions of the
              <a href="" target="_blank" class="link-privacy">
                Privacy Policy</a
              >
            </label>
          </div>

          <button class="modal-form-btn" type="submit">
            Відправити
            <svg class="modal-btn-icon" width="20" height="20">
              <use href="./images/icons.svg#icon-icon-send"></use>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
