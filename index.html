<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <title>Animals</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <!--HEADER-->
      <section class="header">
        <div class="container header-container">
          <h1 class="header-logo">
            Тренажер <span class="header-span">HTML & CSS</span>
          </h1>
          <p class="header-text">Пробуйте!</p>
        </div>
      </section>
    </header>
    <!--MAIN-->
    <main>
      <div class="different-forms-container">
        <div class="form-first-container">
          <form class="form" name="form-first">
            <label class="form-label">
              Придумай назву
              <input class="form-input" type="text" name="title" autofocus />
            </label>
            <label class="form-label">
              Кого лякає крокодил?
              <input
                class="form-input"
                type="text"
                name="the-best"
                placeholder="кота?"
              />
            </label>
            <button class="form-button" type="submit">Зберегти</button>
          </form>
        </div>

        <div class="form-second-container">
          <form class="form" name="form-second">
            <label for="the-best">Хто найкращий:</label>

            <select id="the-best" name="the-best">
              <option value="jiraffe">Жираф</option>
              <option value="tushkan" selected>Тушканчик</option>
              <option value="dog">Песик</option>
              <option value="buterfly">Метелик</option>
              <option value="crocodile" selected>Крокодил</option>
              <option value="cat">Котик</option>
            </select>

            <div class="quiz-container">
              <p class="quiz-text">Хто стрибає вище всіх?</p>
              <label>
                <input type="radio" name="answer" value="tushkan" />
                Тушканчик
              </label>
              <label>
                <input type="radio" name="answer" value="buterfly" />
                Метелик
              </label>
              <label>
                <input type="radio" name="answer" value="cat" />
                Котик
              </label>
            </div>
            <button class="form-button" type="submit">Зберегти</button>
          </form>
        </div>
        <div class="form-third-container">
          <form class="form" name="form-third">
            <label class="form-label">
              Ваші враження
              <textarea
                name="impression"
                rows="4"
                placeholder="напишіть про ваші враження"
              ></textarea>
            </label>
            <button class="form-button" type="submit">Send</button>
          </form>
        </div>
      </div>

      <!--  ANIMALS-->

      <div class="animals-container">
        <h1 class="visually-hidden">Animals</h1>

        <ul class="animal-list">
          <li class="animal-item one">
            <img
              class="animal-image"
              src="./images/dog.png"
              alt="dog"
              width="120"
              height="120"
            />
          </li>
          <li class="animal-item two">
            <img
              class="animal-image"
              src="./images/jiraf.png"
              alt="jiraf"
              width="280"
              height="280"
            />
          </li>
          <li class="animal-item three">
            <img
              class="animal-image"
              src="./images/tushkan.png"
              alt="tushkan"
              width="120"
              height="120"
            />
          </li>
          <li class="animal-item four">
            <img
              class="animal-image buterfly"
              src="./images/buterfly.png"
              alt="buterfly"
              width="50"
              height="50"
            />
          </li>
          <li class="animal-item five">
            <img
              class="animal-image"
              src="./images/crocodile.png"
              alt="crocodile"
              width="220"
              height="220"
            />
          </li>
          <li class="animal-item six">
            <img
              class="animal-image cat"
              src="./images/cat.png"
              alt="cat"
              width="100"
              height="100"
            />
          </li>
        </ul>
      </div>
    </main>
    <!---FOOTER-->
    <footer>
      <section class="footer">
        <div class="container">
          <p class="footer-text">
            Про що б ви не мріяли, робіть. Бо в зухвалості є геній, сила
            і магія. Гете
          </p>
        </div>
      </section>
    </footer>
  </body>
</html>
