<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <title>Document title</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <!--HEADER-->
      <section class="header">
        <div class="container header-container">
          <h1 class="header-logo">
            Тренажер <span class="header-span">HTML і CSS</span>
          </h1>
          <p class="header-text">Пробуйте!</p>
        </div>
      </section>
    </header>
    <!--MAIN-->
    <main>
      <div class="container main-container">
        <section class="first">
          <p class="first-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Est quasi
            consequuntur
          </p>

          <img
            class="buterfly-image"
            src="./images/buterfly.png"
            alt="buterfly"
            width="60"
            height="60"
          />
          <ul class="animal-list one">
            <li class="animal-item">
              <img
                class="animal-image"
                src="./images/dog.png"
                alt="dog"
                width="220"
                height="220"
              />
            </li>
            <li class="animal-item two">
              <img
                class="animal-image"
                src="./images/jiraf.png"
                alt="jiraf"
                width="220"
                height="220"
              />
            </li>
            <li class="animal-item three">
              <img
                class="animal-image"
                src="./images/tushkan.png"
                alt="tushkan"
                width="220"
                height="220"
              />
            </li>
            <li class="animal-item four">
              <img
                class="animal-image"
                src="./images/crocodile.png"
                alt="crocodile"
                width="300"
                height="300"
              />
            </li>
            <li class="animal-item five">
              <img
                class="animal-image cat"
                src="./images/cat.png"
                alt="cat"
                width="220"
                height="220"
              />
            </li>
          </ul>
        </section>
      </div>
    </main>
    <!---FOOTER-->
    <footer>
      <section class="footer">
        <div class="container">
          <p class="footer-text">
            Про що б ви не мріяли, робіть. Бо в зухвалості є геній, сила
            і магія. Гете
          </p>
        </div>
      </section>
    </footer>
  </body>
</html>
